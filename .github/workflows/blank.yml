name: Provision Neon Branch

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Name of the branch to create/provision'
        required: true

jobs:
  provision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios dotenv

      - name: Run Deploy Script
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        run: |
          node deploy-company.js "${{ github.event.inputs.branch }}"
